<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Komutan Web Giriş</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/bootstrap/css/styles.css" rel="stylesheet">
	</head>
	<body>
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">Komutan Web Giriş</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" action="" method="post">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Kullanıcı" id="username" name="username" value="{{
          request.form.username }}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Şifre" id="password" name="password" value="{{
          request.form.password }}">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" type="submit" >Giriş Yap</button>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
			   {% if error %}
        <p class="error"><strong>Hata:</strong> {{ error }}
      {% endif %}
		  </div>	
      </div>
  </div>
  </div>
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
